<!-- Header -->
			<div class="header header-one">

				<!-- Logo -->
				<div class="header-left header-left-one">
					<a [routerLink]="'/'" class="logo">
						<img src="assets/img/gescom logo1.png" alt="Logo">
					</a>
					<a [routerLink]="'/'" class="white-logo">
						<img src="assets/img/logo-white.png" alt="Logo">
					</a>
					<a [routerLink]="'/'" class="logo logo-small">
						<img src="assets/img/gescom logo mini.png" alt="Logo" width="30" height="30">
					</a>
				</div>
				<!-- /Logo -->

				<!-- Sidebar Toggle -->
				<a href="javascript:void(0);" (click)="burgerMenu()" id="toggle_btn">
					<i class="fas fa-bars"></i>
				</a>
				<!-- /Sidebar Toggle -->

				<!-- Search -->
				<div class="top-nav-search">
					<form>
						<input type="text" class="form-control" placeholder="Search here">
						<button class="btn" type="submit"><i class="fas fa-search"></i></button>
					</form>
				</div>
				<!-- /Search -->

				<!-- Mobile Menu Toggle -->
				<a class="mobile_btn" id="mobile_btn">
					<i class="fas fa-bars"></i>
				</a>
				<!-- /Mobile Menu Toggle -->

				<!-- Header Menu -->
				<ul class="nav nav-tabs user-menu">


					<!-- User Menu -->
					<li class="nav-item dropdown has-arrow main-drop" id="dropdown" *ngFor="let nom of nombre">
						<a href="javascript:void(0)" class="dropdown-toggle nav-link" aria-controls="collapseExample2" data-bs-toggle="dropdown" *ngFor="let nomusuario of nom">
							<span class="user-img">
								<img src="assets/img/profiles/avatar-1.jpg" alt="">
								<span class="status online"></span>
							</span>
							<span>{{nomusuario.nombre}}</span>
						</a>
						<div class="dropdown-menu" id="collapseExample2">
							<a class="dropdown-item" [routerLink]="'/profile'"><i data-feather="user" class="me-1"></i> Profile</a>
							<a class="dropdown-item" [routerLink]="'/setting/settings'"><i data-feather="settings" class="me-1"></i> Settings</a>
							<a class="dropdown-item" (click)="Logout()"><i data-feather="log-out" class="me-1"></i> Logout</a>
						</div>
					</li>
					<!-- /User Menu -->

				</ul>
				<!-- /Header Menu -->

			</div>
			<!-- /Header -->

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
	<div class="sidebar-inner slimscroll">
		<div id="sidebar-menu" class="sidebar-menu">
			<ul>
				<li class="menu-title"><span>Principal</span></li>
				<li [class.active]="base === 'customers'">
					<a [routerLink]="'/customers/customers-list'"><i data-feather="users"></i> <span>Clientes</span></a>
				</li>

				<li [class.active]="base === 'payments'">
					<a [routerLink]="'/payments/payments-list'"><i data-feather="credit-card"></i> <span>Facturas</span></a>
				</li>
				<li [class.active]="base === 'expenses'">
					<a [routerLink]="'/expenses/expenses-list'"><i data-feather="package"></i> <span>Ficheros</span></a>
				</li>
				<li [class.active]="base === 'historico'">
					<a [routerLink]="'/invoices/invoice-grid'"><i class="fas fa-signal"></i> <span>Hist√≥rico</span></a>
				</li>
        <li [class.active]="base === 'close-process'">
          <a [routerLink]="'/close-process'" ><i data-feather="check-circle"></i> <span>Cerrar proceso</span></a>
        </li>
        <li [class.active]="base === 'users'">
          <a [routerLink]="'/users'" ><i class="fas fa-users"></i> <span>Usuarios</span></a>
        </li>










			</ul>
		</div>
	</div>
</div>
<!-- /Sidebar -->
