<div class="load_div" *ngIf="loader_general">
  <div class="three-body"   >
    <div class="three-body__dot" role="status"></div>
    <div class="three-body__dot" role="status"></div>
    <div class="three-body__dot" role="status"></div>
    </div>
  </div>

  
  <div class="page-wrapper">
    <div class="content container-fluid">
  
      <!-- Page Header -->
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Historicos</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="'/index'">Inicio</a></li>
              <li class="breadcrumb-item active">Historicos</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /Page Header -->
      <div class="row">
            <div *ngFor="let col of listclientes | paginate: { itemsPerPage: 10, currentPage: pageht }" class="col-sm-6 col-lg-4 col-xl-3 d-flex">
              <div class="card invoices-grid-card w-100 card__sel">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h6 class="invoice-grid-link"><a routerLink="/historico-clientes"[queryParams]="{ id: col.suministro }">Suministro: {{ col.suministro }}</a></h6>
                <!--  <div class="dropdown dropdown-action">
                    <a href="javascript:void(0);" class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                      aria-expanded="false">{{ col.id }}</a>
                  </div>-->
                </div>
                <div class="card-middle">
                  <h2 class="card-middle-avatar">
  
                    <a routerLink="/historico-clientes"[queryParams]="{ id: col.suministro }"> {{ col.razonSocial }}</a>
                    <!-- <a [routerLink]="['/historio-customers/',col.suministro]">{{ col.razonSocial }}</a> -->
                  </h2>
                </div>
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col">
                      <span title="tarifa"><i class="fas fa-cube"></i> {{ col.prefijotarifa }}</span>
                    </div>
                    <div class="col-auto">
                      <span title="Potencia Contratada"><i class="fas fa-solid fa-plug"></i> {{ col.potenciaContratada }}</span>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="row align-items-center">
                    <div class="col-auto">
                      <div  *ngIf="col.estadoId == 1">
                      <span   [ngClass]="
                                col.estadoId === 1
                                  ? 'badge badge-pill bg-success-light'
                                  : 'badge badge-pill bg-danger-light'
                              "
                              >Activo</span></div>
                            <div *ngIf="col.estadoId == 0"> <span [ngClass]="
                              col.estadoId === 0
                                ? 'badge badge-pill bg-danger-light'
                                : 'badge badge-pill bg-success-light'
                            ">Inactivo</span></div>
  
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
  
  
        <div class="col-lg-12" *ngIf="listclientes">
          <div class="invoice-load-btn">
            <pagination-controls (pageChange)="pageht = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"></pagination-controls>
          </div>
        </div>
      </div>
  
    </div>
  </div>
