    <div class="row">

                <ul class="twitter-bs-wizard-nav nav nav-pills nav-justified">
                  <li class="nav-item">
                    <a href="#progress-seller-details" class="nav-link" data-toggle="tab">

                        <i class="far fa-user"></i>
                      </div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#progress-company-document" class="nav-link" data-toggle="tab">

                        <i class="fas fa-laptop"></i>
                      </div>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a href="#progress-bank-detail" class="nav-link" data-toggle="tab">

                        <i class="fas fa-save"></i>
                      </div>
                    </a>
                  </li>
                </ul>
                <!-- wizard-nav -->

                <div id="bar" class="progress mt-4">
                  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="tab-content twitter-bs-wizard-tab-content">
                  <div class="tab-pane" id="progress-seller-details">
                    <div class="mb-4">
                      <h5>Información del cliente</h5>
                    </div>
                    <form>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="txtrazonsocial">Razón social*:</label>
                            <input type="text" class="form-control" id="txtrazonsocial">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="txtruc">Ruc*:</label>
                            <input type="text" class="form-control" id="txtruc">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="txtdireccion">Dirección*:</label>
                            <input type="text" class="form-control" id="txtdireccion">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="txtresponsablelegal">Responsable legal*:</label>
                            <input type="text" class="form-control" id="txtresponsablelegal">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="txtemail">Email*:</label>
                            <input type="email" class="form-control" id="txtemail">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="txttelefono">Teléfono*:</label>
                            <input type="email" class="form-control" id="txttelefono">
                          </div>
                        </div>
                      </div>
                    </form>
                    <ul class="pager wizard twitter-bs-wizard-pager-link">
                      <li class="next"><a href="javascript: void(0);" class="btn btn-primary"
                          onclick="nextTab()">Siguiente <i class="bx bx-chevron-right ms-1"></i></a></li>
                    </ul>
                  </div>
                  <div class="tab-pane" id="progress-company-document">
                    <div>
                      <div class="mb-4">
                        <h5>Detalles de contacto</h5>
                      </div>
                      <form>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="mb-3">
                              <label for="txttarifa" class="form-label">Tarifa*:</label>
                              <input type="text" class="form-control" id="txttarifa">
                            </div>
                          </div>

                          <div class="col-lg-6">
                            <div class="mb-3">
                              <label for="txtpotenciaContratada" class="form-label">Potencia Contratada*:</label>

                            </div>
                          </div>
                        </div>
                        <div class="row">

                            <div class="mb-3">
                              <label for="txttipodecambio" class="form-label">Tipo de cambio inicio*:</label>

                            </div>
                          </div>

                          <div class="col-lg-6">
