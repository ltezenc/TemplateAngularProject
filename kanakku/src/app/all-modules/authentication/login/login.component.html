<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <img
        class="img-fluid logo-dark mb-2"
        src="assets/img/gescom logo1.png"
        alt="Logo"
      />
      <div class="loginbox">
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Inicia Sesion</h1>
            

            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group">
                <label class="form-control-label">Usuario</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="email"
                  id="email"
                  [ngClass]="{
                    'is-invalid': f['email'].touched && f['email'].invalid
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="CustomControler?.status === 'email'"
                >
                  {{ CustomControler.message }}
                </div>
                <div
                  *ngIf="f['email'].touched && f['email'].invalid"
                  class="invalid-feedback"
                >
                  <div
                    *ngIf="f['email'].errors && f['email'].errors['required']"
                  >
                    Email is required.
                  </div>
                  <div *ngIf="f['email'].errors && f['email'].errors['email']">
                    Please, enter valid email address.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label">Password</label>
                <div class="pass-group">
                  <input
                    class="form-control"
                    [type]="Toggledata ? 'password' : 'text'"
                    type="password"
                    formControlName="password"
                    id="password"
                    [ngClass]="{
                      'is-invalid':
                        f['password'].touched && f['password'].invalid
                    }"
                  />
                  <span
                  [ngClass]="Toggledata == true ? 'fas toggle-password fa-eye-slash' : 'fas toggle-password fa-eye'"
                    (click)="iconLogle()"
                  ></span>
                  <div
                    *ngIf="f['password'].touched && f['password'].invalid"
                    class="invalid-feedback"
                  >
                    <div
                      *ngIf="
                        f['password'].errors && f['password'].errors['required']
                      "
                    >
                      Password is required.
                    </div>
                  </div>
                  <div
                    class="invalid-feedback"
                    *ngIf="CustomControler?.status === 'password'"
                  >
                    {{ CustomControler.message }}
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="cb1"
                      />
                      <label class="custom-control-label ms-1" for="cb1"
                        >Remember me</label
                      >
                    </div>
                  </div>
                  <div class="col-6 text-end">
                    <a class="forgot-link" [routerLink]="'/forgot-pass'"
                      >Forgot Password ?</a
                    >
                  </div>
                </div>
              </div>
              <button
                [disabled]="form.invalid"
                class="btn btn-lg btn-block btn-primary w-100"
                type="submit"
              >
                Login
              </button>
          
  
        
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
