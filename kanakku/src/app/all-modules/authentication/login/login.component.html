<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <img
        class="img-fluid logo-dark mb-2"
        src="assets/img/gescom logo1.png"
        alt="Logo"
      />
      <div class="loginbox">
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Inicia Sesion</h1>
            
            <form [formGroup]="form" (ngSubmit)="submit(form.value)">
              <div class="form-group">
                <label class="form-control-label">usuario</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="usuarioLogin"
                  id="usuarioLogin"
                  [ngClass]="{
                    'is-invalid': f['usuarioLogin'].touched && f['usuarioLogin'].invalid
                  }"
                />
               

                <div
                  *ngIf="f['usuarioLogin'].touched && f['usuarioLogin'].invalid"
                  class="invalid-feedback"
                >
                  <div
                    *ngIf="f['usuarioLogin'].errors && f['usuarioLogin'].errors['required']"
                  >
                    usuarioLogin es requerido.
                  </div>               
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label">Password</label>
                <div class="pass-group">
                  <input
                    class="form-control"
                    [type]="Toggledata ? 'password' : 'text'"
                    type="password"
                    formControlName="password"
                    id="password"
                    [ngClass]="{
                      'is-invalid':
                        f['password'].touched && f['password'].invalid
                    }"
                  />
                  <span
                  [ngClass]="Toggledata == true ? 'fas toggle-password fa-eye-slash' : 'fas toggle-password fa-eye'"
                    (click)="iconLogle()"
                  ></span>
                  <div
                    *ngIf="f['password'].touched && f['password'].invalid"
                    class="invalid-feedback"
                  >
                    <div
                      *ngIf="
                        f['password'].errors && f['password'].errors['required']
                      "
                    >
                      Password es requerido.
                    </div>
                  </div>
                  <span class="text-danger log_rch"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="cb1"
                      />
                      <label class="custom-control-label ms-1" for="cb1"
                        >Recuerdame </label
                      >
                    </div>
                  </div>
                  <div class="col-6 text-end">
                    <a class="forgot-link" [routerLink]="'/forgot-pass'"
                      >¿olvidaste tu contraseña?</a
                    >
                  </div>
                </div>
              </div>
              <button
                [disabled]="form.invalid"
                class="btn btn-lg btn-block btn-primary w-100"
                type="submit"               
              >
                Login
              </button>
          
  
        
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
