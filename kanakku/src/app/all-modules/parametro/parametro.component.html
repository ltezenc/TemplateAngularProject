<div id="suministroModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Actualizar parametros</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <div class="row" *ngFor="let item of enviodatos">

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">UIT</label>
              <input type="text" class="form-control"  [(ngModel)]="item.uit">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">FOSE</label>
              <input type="text" class="form-control" value="{{item.fose}}">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">Alicuota</label>
              <input type="text" class="form-control" value="{{item.alicuota}}">
            </div>
          </div>


          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">PPI</label>
              <input type="text" class="form-control" value="{{item.ppi}}">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">PGN</label>
              <input type="text" class="form-control" value="{{item.pgn}}">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">Tipo cambio</label>
              <input type="text" class="form-control" value="{{item.tipoCambio}}">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">Precio Energía HP</label>
              <input type="text" class="form-control" value="{{item.precioEnergiahp}}">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">Precio Energía FHP</label>
              <input type="text" class="form-control" value="{{item.precioEnergiafhp}}">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">HORA</label>
              <input type="text" class="form-control" value="{{item.hora}}">
            </div>
          </div>

          <div class="col-md-12">
            <div class="mb-3 mt-0">
              <label for="field-2" class="form-label">Día</label>
              <input type="text" class="form-control" value="{{item.dia}}">
            </div>
          </div>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info waves-effect waves-light" (click)="UpdateParametro(enviodatos)">Save changes</button>
      </div>
    </div>
  </div>
</div>
