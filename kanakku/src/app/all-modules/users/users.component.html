<div class="load_div" *ngIf="loader_general">
  <div class="spinner-border avatar-lg loader_spinner" role="status"></div>
</div>

<div class="page-wrapper">
  <div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Gesti칩n de usuario</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="'/index'">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Gesti칩n usuarios</li>
          </ul>
        </div>

        <div class="col-auto">
          <a class="btn btn-primary me-2"  data-bs-toggle="modal"
          data-bs-target="#bs-example-modal-sm">
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Lista de usuarios</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped mb-3">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let col of listusers">
                      <td>{{ col.nombre }}</td>
                      <td>{{ col.username }}</td>
                      <td>{{ col.email }}</td>
                      <td>
                      <span
                        [ngClass]="
                          col.estado != 1 ? 'badge bg-danger' : 'badge bg-success'
                        "
                        >Activo</span>

                      </td>
                      <td>
                        <div>
                          <button class="btn btn-warning me-1"><i class="far fa-edit"></i></button>
                          <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </div>
                      </td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="mySmallModalLabel">Registar Usuario</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#">
          <div class="form-group mb-3">
            <label>Nombre</label>
            <input type="text" id="usnombre" name="usnombre" class="form-control" [(ngModel)]="usuarios.nombreUsuario">
          </div>
          <div class="form-group mb-3">
            <label>Cargo</label>
            <input type="text" id="cargo" name="cargo" class="form-control" [(ngModel)]="usuarios.cargo">
          </div>
          <div class="form-group mb-3">
            <label>Usuario.</label>
            <input type="text" id="ususuario" name="ususuario" class="form-control"  [(ngModel)]="usuarios.usuarioLogin">
          </div>
          <div class="form-group mb-3">
            <label>Contrase침a</label>
            <input type="password" id="uspass" name="uspass" class="form-control" [(ngModel)]="usuarios.password">
          </div>
          <div class="form-group mb-3">
            <label>Correo Electr칩nico.</label>
            <input type="text" id="ususuario" name="ususuario" class="form-control"  [(ngModel)]="usuarios.correo">
          </div>
          <div class="form-group mb-3">
            <label>Celular.</label>
            <input type="text" id="celular" name="celular" class="form-control"  [(ngModel)]="usuarios.celular">
          </div>
          <div class="form-group mb-3">
            <label>Estado</label>
            <select class="form-select" name="usestado" [(ngModel)]="usuarios.estado">
              <option value="" selected disabled>-- Select --</option>
              <option value="1">Activo</option>
              <option  value="0">Inactivo</option>
            </select>
          </div>

          <button class="btn btn-success"  (click)="crearUsuario()">Registrar</button>


        </form>
      </div>
    </div>
  </div>
</div>
